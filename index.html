<!DOCTYPE html>
<html>

<head>
  <title>Google Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url();
      width: auto;
      position: relative;
      margin: auto;
    }

    .container {
      background-color: gainsboro;
      padding: 20px;
      margin-top: 50px;
      border-radius: 5px;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 5px;
    }
  
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("form").submit(function (e) {
        e.preventDefault();
        $(".success-message").show();
      });
    });
  </script>
</head>

<body>
  <div class="container">
    
      <h1> <u>Google Form</u> </h1>
    <form method="post" action="success.html ">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="name">College Name*</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your college name " required>
      </div>
      <div class="form-group">
        <label for="name">Roll Number*</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your rollno" required>
      </div>
      <div class="form-group">
        <label for="department"><u>Department*</u></label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="department" id="cse" value="CSE">
          <label class="form-check-label" for="cse">CSE</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="department" id="csd" value="CSD">
          <label class="form-check-label" for="csd">CSD</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="department" id="csm" value="CSM">
          <label class="form-check-label" for="csm">CSM</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="department" id="ece" value="ECE">
          <label class="form-check-label" for="ece">ECE</label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email id*</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth*</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="form-group">
        <label for="education">Education*</label>
        <select class="form-control" id="education" required>
          <option value="">Select your education</option>
          <option value="high_school">High School</option>
          <option value="college">College</option>
          <option value="university">University</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Comments*</label>
        <input type="text" class="form-control" id="Comments" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="success-message">
      Your registration is going to be done successfully!
    </div>
  </div>


</body>

</html>
